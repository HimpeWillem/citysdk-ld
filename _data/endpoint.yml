title       : CitySDK Linked Data API
instance    : Amsterdam
endpoint    : http://api.citysdk.waag.org/
github      : https://github.com/waagsociety/citysdk-ld
wiki		    : https://github.com/waagsociety/citysdk-ld/wiki
organization: Waag Society
homepage    : http://waag.org/en
email       : citysdk@waag.org
data-links  :
  json-ld : "http://json-ld.org/playground/index.html#startTab=tab-normalized&json-ld="
  geojson : "http://geojson.io/#data=data:text/x-url,"
map         :
  zoom    : 10
  geometry:
    lat: 52.35
    lon: 5.39
tiles       : http://otile2.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png

datasets    :
  - url  : http://gtfs.ovapi.nl/
    title: GTFS - public transport schedules and real-time data

  - url  : http://www.amsterdam.nl/gemeente/organisatie-diensten/ivv/
    title: Amsterdam infrastructure and transportation data

  - url  : http://www.kadaster.nl/bag
    title: Dutch address, postcode and building data

  - url  : http://download.geofabrik.de/europe/netherlands.html
    title: OpenStreetMap

apps:
  - name       : buildings
    title      : "All 9,866,539 buildings in the Netherlands"
    url        : http://code.waag.org/buildings/
    description: "Map showing all 9,866,539 buildings in the Netherlands, shaded according to their year of construction."

  - name       : mansholt
    title      : Agricutural land use in the Netherlands
    url        : https://code.waag.org/mansholt/
    description: "Interactive map, made for an installation on an exhibition on Sicco Mansholt, European Agricultural policy and its influence on land use."

  - name       : parking-widget
    title      : Parking Widget Amsterdam
    url        : http://parkeerwidget.yume.nl/widget/
    description: "This widget gives travellers to Amsterdam insight in the associated travel time and costs for the last mile to destination for different parking options in the city."

  - name       : parking-api
    title      : Parking API Amsterdam
    url        : http://divvapi.parkshark.nl/
    description: "This API will return costs and recommendations for visiting any destination in Amsterdam."

  - name       : parking-api-github
    title      : Source Code for Parking API Amsterdam
    url        : https://github.com/jonathanrcarter/divv-amsterdam-parkingapi
    description: "Source code on GitHub for Parking API."

  - name       : city-navigator
    title      : City Navigator
    url        : http://dev.hsl.fi/navigator-proto/
    description: "HSL Navigator is a fully open-source service based solely on open data."

  - name       : tree-spotter
    title      : Tree Spotter
    url        : http://bomenapp.nl/
    description: "Mobile app which shows details about trees in Dutch cities, for iOS and Android."

  - name       : verbeter-de-buurt
    title      : Verbeter de Buurt
    url        : http://www.verbeterdebuurt.nl/
    description:  "Apps like Verbeter de Buurt and <a href='http://www.buurtvitaal.nl/'>Buurt Vitaal</a> generate data for the CitySDK LD API by collecting citizen reports and publicizing these via an Open311 interface."

  - name       : penalty-radar
    title      : Penalty Radar
    url        : http://boeteradar.2coolmonkeys.nl/
    description: "Penalty Radar shows speeds on Dutch highways, and calculates the fines that could have been collected by police."

