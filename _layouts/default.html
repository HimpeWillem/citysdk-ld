<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include header.html %}
  <section>
  <div class="container mainContent">
    <div class="row">
      {{ content }}
    </div>
  </div>
  </section>
  {% include footer.html %}

  {% if false %}
	<script src="{{ site.baseurl }}/js/jquery.min.js"></script>
	<script src="{{ site.baseurl }}/js/viewportchecker.min.js"></script>
	<script>
  jQuery(document).ready(function() {
    jQuery('.mainContent p, .mainContent h2, .mainContent h3, .mainContent h4, .mainContent ul, .mainContent li').addClass("transparant").viewportChecker({
      classToAdd: 'visible animated fadeIn'
     });
  });
	</script>
  {% endif %}
</body>
</html>
