<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include header.html %}
  <section>
  <div class="container">
    <div class="row">
      {{ content }}
    </div>
  </div>
  </section>
  {% include footer.html %}

	{% if site.data.style.fade-in %}
  <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
	<script src="{{ site.baseurl }}/js/viewportchecker.min.js"></script>
	<script>
  jQuery(document).ready(function() {
    jQuery('section p, section h1, section h2, section h3, section h4, section ul, section li, section a, footer').addClass("transparant").viewportChecker({
      classToAdd: 'visible animated fadeIn'
     });
  });
	</script>
	{% endif %}
  {% include piwik.html %}
</body>
</html>
